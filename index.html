<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>CV2</title>
</head>
<body>
    <h1 class="h1">CURRICULUM VITAE</h1>
  



<fieldset class="field1">
    <legend>Personal Info</legend>
    <div class="mainDiv1">
        <div class="div1">
                <label class="label4" for="name">First name:</label> 
        <abbr title="First Name">
            <input class="input1" type="text" id="name">
        </abbr>  
            <br><br>
                <label class="label3" for="lastname">Last name:</label>
            <abbr title="Last Name">
                <input for="text" id="lastname">
            </abbr>
            <br><br>
                <label class="label2" for="birth date">Birth Date:</label>
            <abbr title="Birth Date">
                <input class="date" type="date" id="birth date">
            </abbr>
            <br><br>
                <label class="label1" for="job title">Job title:</label>
            <abbr title="Job Title">
                <select> 
                    <option>Marketing</option>
                    <option>Agriculture</option>
                    <option>Animal science</option>
                    <option>Business</option>
                    <option>Cosmetology</option>
                    <option>Project Manager</option>
                    <option>Customer service</option>
                    <option>Creative</option>
                    <option>Aperetince</option>
                    <option>Leadership</option>
                    <option>Sales</option>
                </select>
            </abbr>
        </div>
        <div class="div2">
            <img src="img/2.png" alt="" class="user">
        </div>
    </div>
</fieldset>
<details>
    <summary>Location</summary>
        <fieldset class="field2">
            <div class="parent">
                <div class="pd1">
                        <label for="name">Country:</label>
                    <abbr title="Country">
                        <select class="selFcountry" name="Country">
                            <option value="1">Armenia</option>
                            <option value="2">Argentina</option>
                            <option value="3">Russia</option>
                            <option value="4">India</option>
                            <option value="5">USA</option>
                            <option value="6">France</option>
                            <option value="7">Brazil</option>
                        </select>
                    </abbr>  
                     <br><br>
                        <label for="name">City:</label>
                    <abbr title="City">
                        <select class="selFcity" id="city">
                            <option value="1">Ejmiatsin</option>
                            <option value="2">Gyumri</option>
                            <option value="3">Kapan</option>
                            <option value="4">Aparan</option>
                            <option value="5">Ijevan</option>
                            <option value="6">Artik</option>
                            <option value="7">Goris</option>
                        </select>
                    </abbr>
                       <br><br>
                            <label for="number">Phone:</label>
                        <abbr title="Phone Number">
                            <input class="inpFnumber" type="tel">
                        </abbr> 
                </div>
                <div class="pd2">
                    <label for="viber" class="labFviber">Viber:</label>
                        <abbr title="Viber">
                            <input type="text" id="viber" class="inpFviber">
                        </abbr>
                            <br><br>
                    <label class="labFemail" for="email">Gmail:</label>
                       <abbr title="Gmail">
                        <input class="inpFemail" type="email" id="email">
                       </abbr>
                            <br><br>
                    <label class="labFfacbook" for="facebook">Facebook:</label>
                        <abbr title="Facebook">
                            <input class="inpFfacebook" type="text" id="facebook">
                        </abbr>
                            <br><br>
                    <label class="labFlinkedin" for="linkedin">Linkedin:</label>
                        <abbr title="Linkedin">
                            <input type="text" class="inpFlinkedin">
                        </abbr>
                </div>
            </div>
        </fieldset>
</details>
        <fieldset class="field3">
            <legend class="l2">Programming Prowess</legend>
                <div class="parent3">

                    <div class="p3d2">

                    <div class="p3d3">

                    </div>
                    <div class="p3d4">

                                <select name="" id="" size="4" class="p3s">

                                    <option value="2">Laravel</option>
                                    <option value="3">MVC</option>
                                    <option value="4">Git</option>
                                    <option value="5">Github</option>
                                    <option value="6">MySQL</option>
                                    <option value="7">Swift</option>
                                    <option value="8">Cloud</option>
                                </select>
                    </div>
                </div>
        </fieldset>

                <br><br>

            </div>
        </fieldset>
</body>
</html>
